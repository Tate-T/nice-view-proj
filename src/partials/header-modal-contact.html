<div class="backdrop is-hidden" data-header>
    <div class="headermodal">
      <button class="headermodal__closebutton" type="button" data-header-close>
        <svg class="headermodal__icon" width="18" height="18">
          <use href="./image/desctop/symbol-defs.svg#icon-close-for-apartment">
          </use>
        </svg>
      </button>
      <h2 class="headermodal__title">
        Leave your contacts and we will contact you
      </h2>
      <ul class="headermodal__list">
        <li class="headermodal__item">
          <label for="name" class="headermodal__name">Name
            <input id="name" type="text" class="headermodal__input" placeholder="Yulia"/>
          </label>
        </li>
        <li class="headermodal__item">
          <label for="phone" class="headermodal__name">Telephone
            <input id="phone" type="tel" class="headermodal__input" placeholder="+380"/>
          </label>
        </li>
        <li class="headermodal__item">
          <label for="email" class="headermodal__name">Email
            <input id="email" type="email" class="headermodal__input" placeholder="Contact@gmail.com" />
          </label>
        </li>
      </ul>
      <button class="headermodal__button" type="button" data-header-close>Contact us</button>
    </div>
  </div>
